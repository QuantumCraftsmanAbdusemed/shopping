<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Slider</title>
    <link rel="stylesheet" href="style/alif.css" />
  </head>
  <body>
    <div class="container">
      <div class="search-section">
        <input
          type="text"
          id="index-search-input"
          class="serch-input"
          placeholder="search by index"
        />
        <button id="index-search-button" class="search">Search</button>
      </div>
      <p id="error-message"></p>
      <ul class="slider-items">
        <li class="item-1"><img src="images/shoes1.png" alt="" /></li>
        <li class="item-2"><img src="images/shoes2.png" alt="" /></li>
        <li class="item-3"><img src="images/shoes3.png" alt="" /></li>
        <li class="item-4"><img src="images/shoes4.png" alt="" /></li>
        <li class="item-5"><img src="images/shoes5.png" alt="" /></li>
      </ul>
      <div class="navigation">
        <button class="slider-nav prev"></button>
        <button class="slider-nav next"></button>
      </div>
      <div class="slider-dots">
        <ul>
          <li class="active"></li>
          <li></li>
          <li></li>
          <li></li>
          <li></li>
        </ul>
      </div>
    </div>
  </body>
  <script src="js/alif.js"></script>
</html>
