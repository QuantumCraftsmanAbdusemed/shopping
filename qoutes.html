<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Qoute generator</title>
    <link
      href="https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style/Qoute.css" />
  </head>
  <body>
    <div class="container">
      <div class="wrapper">
        <div class="favorite"><i class="bx bxs-heart"></i></div>
        <h2 class="header">Qoute Generator</h2>
        <div class="conatent">
          <div class="qoute_area">
            <i class="bx bxs-quote-alt-left"></i>
            <p class="quotes">The only thing we have to fear is fear itself.</p>
            <i class="bx bxs-quote-alt-right"></i>
          </div>
          <div class="author">
            <span>--</span>
            <span class="name">Anyone</span>
          </div>
        </div>
        <div class="buttons">
          <div class="feauters">
            <ul>
              <li class="volume"><i class="bx bxs-volume-full"></i></li>
              <li class="copy"><i class="bx bxs-copy"></i></li>
            </ul>
          </div>
          <button>New quotes</button>
        </div>
      </div>
      <div class="filters">
        <span id="all" class="active">All</span>
        <span id="religious">Religious</span>
        <span id="motivation">Motivation</span>
      </div>
      <div class="qoute_lis">
        <ul class="list_items">
          <li>
            Success is not final, failure is not fatal: It is the courage to
            continue that counts.
          </li>
        </ul>
      </div>
    </div>
    <script src="js/Qoute.js"></script>
  </body>
</html>
